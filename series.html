<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="movies.html">Movies</a></li>
            <li><a href="series.html">Series</a></li>
        </ul>
    </nav>

    <!-- Series Section -->
    <section class="series">
        <h2>Explore Popular Series</h2>
        <div class="series-container">
            <!-- Dynamic content will be loaded here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </footer>

    <!-- Script for Dynamic Series Content -->
    <script>
        // Array of Series Data with Corrected Images
        const series = [
            {
                title: "Breaking Bad",
                image: "C:/Users/Asus/Downloads/OIP (2).jpg", // Correct image for Breaking Bad
                description: "A chemistry teacher turned drug lord navigates life-altering challenges."
            },
            {
                title: "Stranger Things",
                image: "C:/Users/Asus/Downloads/OIP (3).jpg", // Correct image for Stranger Things
                description: "A group of kids face supernatural forces in Hawkins, Indiana."
            },
            {
                title: "Game of Thrones",
                image: "C:/Users/Asus/Downloads/h7uga1bv24fz.jpg", // Correct image for Game of Thrones
                description: "Families battle for control of the Iron Throne in a medieval fantasy world."
            }
        ];
    
        // Populate the Series Section Dynamically
        const container = document.querySelector('.series-container');
        series.forEach(show => {
            const card = document.createElement('div');
            card.className = 'series-card';
            card.innerHTML = `
                <img src="${show.image}" alt="${show.title}">
                <h3>${show.title}</h3>
                <p>${show.description}</p>
            `;
            container.appendChild(card);
        });
    </script>
    
</body>
</html>
